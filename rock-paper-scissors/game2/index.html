<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <style>
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <p>Choose your move:</p>
    <button type="button" onclick="playGame('rock')">Rock</button>
    <button type="button" onclick="playGame('paper')">Paper</button>
    <button type="button" onclick="playGame('scissors')">Scissors</button>
    <div id="result"></div>

    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            const result = getResult(playerChoice, computerChoice);

            document.getElementById('result').innerHTML = `You chose ${playerChoice}. The computer chose ${computerChoice}. ${result}`;
        }

        function getResult(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return "It's a tie!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'You win!';
            } else {
                return 'Computer wins!';
            }
        }
    </script>
</body>
</html>
